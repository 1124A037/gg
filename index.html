<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>AI Â∞çË©±Á∂≤È†Å</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #b6c2e1a0;
            padding: 32px 18px 18px 18px;
        }
        h2 {
            text-align: center;
            color: #3b4890;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        #chat {
            height: 340px;
            overflow-y: auto;
            border: none;
            border-radius: 12px;
            padding: 12px 0 12px 0;
            background: #f3f6fd;
            margin-bottom: 18px;
            box-shadow: 0 1px 4px #dbeafe80 inset;
        }
        .msg {
            display: flex;
            margin: 10px 0;
        }
        .user {
            justify-content: flex-end;
        }
        .ai {
            justify-content: flex-start;
        }
        .msg-bubble {
            max-width: 75%;
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 1.05em;
            line-height: 1.6;
            box-shadow: 0 2px 8px #c7d2fe40;
            word-break: break-word;
        }
        .user .msg-bubble {
            background: linear-gradient(120deg, #a5b4fc 60%, #818cf8 100%);
            color: #fff;
            border-bottom-right-radius: 6px;
        }
        .ai .msg-bubble {
            background: #e0e7ff;
            color: #374151;
            border-bottom-left-radius: 6px;
        }
        #inputArea {
            display: flex;
            gap: 8px;
            background: #f3f6fd;
            border-radius: 10px;
            padding: 10px 8px;
            box-shadow: 0 1px 4px #dbeafe40 inset;
        }
        #userInput {
            flex: 1;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #c7d2fe;
            font-size: 1em;
            background: #fff;
            transition: border 0.2s;
        }
        #userInput:focus {
            border: 1.5px solid #6366f1;
            outline: none;
        }
        #sendBtn, #voiceBtn {
            padding: 0 18px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(120deg, #6366f1 60%, #818cf8 100%);
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #c7d2fe40;
            height: 40px;
        }
        #voiceBtn {
            padding: 0 12px;
            font-size: 1.2em;
            background: linear-gradient(120deg, #a5b4fc 60%, #818cf8 100%);
        }
        #sendBtn:disabled, #voiceBtn:disabled {
            background: #c7d2fe;
            color: #888;
            cursor: not-allowed;
        }
        #sendBtn:hover:not(:disabled), #voiceBtn:hover:not(:disabled) {
            background: linear-gradient(120deg, #6366f1 80%, #6366f1 100%);
            box-shadow: 0 4px 16px #6366f140;
        }
        #apiKey {
            width: 100%;
            margin-bottom: 14px;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #c7d2fe;
            font-size: 1em;
            background: #f3f6fd;
            transition: border 0.2s;
        }
        #apiKey:focus {
            border: 1.5px solid #6366f1;
            outline: none;
        }
        @media (max-width: 600px) {
            .container { max-width: 98vw; padding: 10vw 2vw 4vw 2vw; }
            #chat { height: 48vw; min-height: 220px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>AI Â∞çË©±Á∂≤È†Å (Google Gemini)</h2>
    <input id="apiKey" type="password" placeholder="Ë´ãËº∏ÂÖ•‰Ω†ÁöÑ Google AI API Key" />
    <div id="chat"></div>
    <div id="inputArea">
        <input id="userInput" type="text" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." />
        <button id="voiceBtn" title="Ë™ûÈü≥Ëº∏ÂÖ•">üé§</button>
        <button id="sendBtn">ÈÄÅÂá∫</button>
    </div>
</div>
<script>
const chat = document.getElementById('chat');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
const apiKeyInput = document.getElementById('apiKey');
const voiceBtn = document.getElementById('voiceBtn');

function appendMsg(text, sender) {
    const div = document.createElement('div');
    div.className = 'msg ' + sender;
    const bubble = document.createElement('div');
    bubble.className = 'msg-bubble';
    bubble.textContent = (sender === 'user' ? text : text);
    div.appendChild(bubble);
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    // AI ÂõûÊáâÊôÇËá™ÂãïË™ûÈü≥ÊúóËÆÄ
    if (sender === 'ai' && 'speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'zh-TW';
        window.speechSynthesis.speak(utter);
    }
}

async function sendMessage() {
    const apiKey = apiKeyInput.value.trim();
    const msg = userInput.value.trim();
    if (!apiKey) {
        alert('Ë´ãÂÖàËº∏ÂÖ• API Key');
        return;
    }
    if (!msg) return;
    appendMsg(msg, 'user');
    userInput.value = '';
    sendBtn.disabled = true;
    try {
        // Google Gemini API (Generative Language API)
        const res = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + apiKey, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: msg }] }]
            })
        });
        const data = await res.json();
        if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts) {
            const aiText = data.candidates[0].content.parts.map(p => p.text).join('');
            appendMsg(aiText, 'ai');
        } else if (data.error) {
            appendMsg('API ÈåØË™§: ' + data.error.message, 'ai');
        } else {
            appendMsg('ÁÑ°Ê≥ïÂèñÂæó AI ÂõûÊáâ', 'ai');
        }
    } catch (e) {
        appendMsg('Á∂≤Ë∑ØÊàñ API ÈåØË™§: ' + e.message, 'ai');
    }
    sendBtn.disabled = false;
}

// Ë™ûÈü≥Ëº∏ÂÖ•ÂäüËÉΩ
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'zh-TW';
    recognition.continuous = false;
    recognition.interimResults = false;

    voiceBtn.onclick = function() {
        voiceBtn.disabled = true;
        voiceBtn.textContent = 'üé§ÈåÑÈü≥‰∏≠...';
        recognition.start();
    };
    recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage();
    };
    recognition.onerror = function() {
        voiceBtn.disabled = false;
        voiceBtn.textContent = 'üé§';
    };
    recognition.onend = function() {
        voiceBtn.disabled = false;
        voiceBtn.textContent = 'üé§';
    };
} else {
    voiceBtn.disabled = true;
    voiceBtn.title = 'ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Ë™ûÈü≥Ëº∏ÂÖ•';
}

sendBtn.onclick = sendMessage;
userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
